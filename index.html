<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css" />
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/style.css" />
  <title>Tabuada</title>
</head>

<body>
  <!--

  -->
  <main>
    <div>
      <h1>Calculadora/Tabuada</h1>
      <h2>Para usar a tabuada digite onumero e o operador e click em Gerar_Tabuada</h2>
      <textarea class="display_delta" style="height: 400px;"></textarea>
      <div class="numbers_november">
        <div id="1">1</div>
        <div id="2">2</div>
        <div id="3">3</div>
        <div id="4">4</div>
        <div id="5">5</div>
        <div id="6">6</div>
        <div id="7">7</div>
        <div id="8">8</div>
        <div id="9">9</div>
        <div id="0">0</div>
      </div>
      <div class="operations_oscar">
        <div id="add" class="oscar_op">+</div>
        <div id="subtract" class="oscar_op">-</div>
        <div id="multiply" class="oscar_op">*</div>
        <div id="divide" class="oscar_op">/</div>
        <div id="equalsBtn" class="oscar_op">=</div>
        <div id="clear">LIMPAR</div>
        <div id="TabuadaBtn">Gerar_Tabuada</div>
      </div>
    </div>
  </main>

  <script type="module" src="js/index.js"></script>
</body>

</html>
